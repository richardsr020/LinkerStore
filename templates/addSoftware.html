<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Software</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        input, select, button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            display: block;
        }
        input, select {
            background: #333;
            color: #fff;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <form id="softwareForm" enctype="multipart/form-data">
        <h2>Add a Software</h2>

        <input type="text" id="name" name="name" placeholder="Software Name" required>
        <input type="text" id="version" name="version" placeholder="Version" required>
        <input type="file" id="softwareFile" name="softwareFile" required accept=".zip,.rar">
        <button type="submit">Add Software</button>
        <p id="message"></p>
    </form>

    <script>
        $(document).ready(function () {
            $("#softwareForm").submit(function (event) {
                event.preventDefault();

                let formData = new FormData(this);

                $.ajax({
                    url: "../src/controller/addSoftwareController.php",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    dataType: "json",
                    success: function (response) {
                        $("#message").text(response.message).css("color", response.success ? "green" : "red");
                        if (response.success) {
                            $("#softwareForm")[0].reset();
                        }
                    },
                    error: function () {
                        $("#message").text("Error while sending data.").css("color", "red");
                    }
                });
            });
        });
    </script>

</body>
</html>
